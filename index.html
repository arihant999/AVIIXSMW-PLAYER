<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVIIXSMW Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    #videoContainer {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      resize: both;
      z-index: 9999;
    }

    #videoFrame {
      width: 640px;
      height: 360px;
      border: none;
    }

    #pdfFrame {
      width: 90%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }

    #controls {
      margin: 20px;
    }

    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #e65c00;
    }

  </style>
</head>
<body>

  <!-- Header with logo -->
  <header>
    <img src="logo.png" alt="AVIIXSMW Logo">
  </header>

  <!-- Video Container (draggable + resizable) -->
  <div id="videoContainer">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <!-- PDF Viewer -->
  <iframe id="pdfFrame"></iframe>

  <!-- Controls -->
  <div id="controls">
    <input type="text" id="urlInput" placeholder="Paste video/pdf URL here" size="50">
    <button onclick="loadContent()">Load</button>
  </div>

  <script>
    function loadContent() {
      const url = document.getElementById("urlInput").value;
      if (!url) return;

      if (url.endsWith(".pdf")) {
        document.getElementById("pdfFrame").src = url;
        document.getElementById("videoFrame").src = "";
      } else {
        document.getElementById("videoFrame").src = url;
        document.getElementById("pdfFrame").src = "";
      }
    }

    // Floating/Draggable Video (Mouse + Touch)
    let isDragging = false, offsetX, offsetY;
    const videoContainer = document.getElementById("videoContainer");

    // Mouse drag
    videoContainer.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - videoContainer.offsetLeft;
      offsetY = e.clientY - videoContainer.offsetTop;
      videoContainer.style.transition = "none";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        videoContainer.style.left = `${e.clientX - offsetX}px`;
        videoContainer.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      videoContainer.style.transition = "all 0.2s ease";
    });

    // Touch drag
    videoContainer.addEventListener("touchstart", (e) => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - videoContainer.offsetLeft;
      offsetY = touch.clientY - videoContainer.offsetTop;
      videoContainer.style.transition = "none";
    });

    document.addEventListener("touchmove", (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        videoContainer.style.left = `${touch.clientX - offsetX}px`;
        videoContainer.style.top = `${touch.clientY - offsetY}px`;
      }
    });

    document.addEventListener("touchend", () => {
      isDragging = false;
      videoContainer.style.transition = "all 0.2s ease";
    });
  </script>

</body>
</html>
