<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVIIXSMW Player</title>
  <style>
    body {
      margin:0;
      font-family:sans-serif;
      background:#121212;
      color:#fff;
      display:flex;
      flex-direction:row;
      height:100vh;
    }
    header {
      position:fixed;
      top:0; left:0; right:0;
      height:50px;
      background:#1f1f1f;
      display:flex;
      align-items:center;
      padding:0 15px;
      z-index:1000;
    }
    header img {
      height:36px; width:36px;
      border-radius:8px;
      margin-right:10px;
    }
    header h1 {
      font-size:18px;
      margin:0;
    }
    .pdf-viewer {
      flex:1;
      height:100vh;
      margin-top:50px;
    }
    .pdf-viewer iframe {
      border:none;
      width:100%;
      height:100%;
    }
    .video-container {
      position:fixed;
      top:70px;
      left:20px;
      width:400px;
      background:#000;
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      z-index:999;
      cursor:move;
    }
    video {
      width:100%;
      height:auto;
      border-radius:10px;
    }
    .controls {
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding:5px;
      background:#222;
    }
    button {
      background:#333;
      border:none;
      color:#fff;
      padding:5px 10px;
      margin:0 5px;
      border-radius:5px;
      cursor:pointer;
    }
    select {
      background:#333;
      color:#fff;
      border:none;
      padding:5px;
      border-radius:5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="AVIIXSMW"/>
    <h1>AVIIXSMW Player</h1>
  </header>

  <div class="video-container" id="draggable">
    <video id="player" controls></video>
    <div class="controls">
      <button onclick="seek(-10)">⏪ 10s</button>
      <button onclick="seek(10)">⏩ 10s</button>
      <select id="speed" onchange="setSpeed()">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>
  </div>

  <div class="pdf-viewer">
    <iframe id="pdfFrame"></iframe>
  </div>

  <script>
    // Get query params
    const urlParams = new URLSearchParams(window.location.search);
    const playurl = urlParams.get("playurl");
    const pdfurl = urlParams.get("pdf");

    if(playurl) document.getElementById("player").src = playurl;
    if(pdfurl) document.getElementById("pdfFrame").src = pdfurl;

    // Seek function
    function seek(seconds){
      const video = document.getElementById("player");
      video.currentTime += seconds;
    }
    function setSpeed(){
      const video = document.getElementById("player");
      video.playbackRate = document.getElementById("speed").value;
    }

    // Make video draggable
    dragElement(document.getElementById("draggable"));
    function dragElement(el) {
      let pos1=0,pos2=0,pos3=0,pos4=0;
      el.onmousedown = dragMouseDown;
      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }
      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        el.style.top = (el.offsetTop - pos2) + "px";
        el.style.left = (el.offsetLeft - pos1) + "px";
      }
      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
</body>
</html>
