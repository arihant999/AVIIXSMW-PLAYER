
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArihantJain999 Video Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: sans-serif;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 600px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    video {
      width: 90%;
      max-width: 720px;
      margin-bottom: 15px;
      border: 3px solid #444;
      border-radius: 10px;
      display: none;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      display: none;
    }
    select {
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¬ ArihantJain999's Custom Video Player</h2>

  <input type="text" id="videoURL" placeholder="Paste your .webm or .mp4 video link here">
  <button onclick="loadVideo()">Load Video</button>

  <video id="myVideo" controls>
    <source id="videoSource" src="" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <div class="controls" id="speedControl">
    <label for="speed">â© Playback Speed:</label>
    <select id="speed">
      <option value="0.5">0.5x</option>
      <option value="0.75">0.75x</option>
      <option value="1" selected>1x (Normal)</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>

  <footer>Made by <strong>arihantjain999</strong></footer>

  <script>
    const video = document.getElementById('myVideo');
    const videoSource = document.getElementById('videoSource');
    const speedControl = document.getElementById('speedControl');
    const speed = document.getElementById('speed');

    function loadVideo() {
      const url = document.getElementById('videoURL').value.trim();
      if (url) {
        videoSource.src = url;
        video.load();
        video.style.display = "block";
        speedControl.style.display = "flex";
      }
    }

    speed.addEventListener('change', () => {
      video.playbackRate = parseFloat(speed.value);
    });
  </script>

</body>
</html>
